<div class="content">
  <div *ngIf="contents.length" id="galleryList">
    <div class="row">
      <div class="col-md-2"
        *ngFor="let content of contents | paginate: { itemsPerPage: limit, currentPage: current, totalItems: total }">
        <div class="card fruitCard" [ngStyle]="{'background-image':'url(' + content.imageUrl + ')'}">
          <div class="card-body">
            <div class="info">
              <div class="text-center">
                  <h4 class="title">{{content.name}}</h4>
              </div>
              <ul class="mt-3 m-0 p-0 d-flex justify-content-between align-items-center">
                <li><i class="fa fa-info-circle" aria-hidden="true"></i> {{content.scientificName}}</li>
                <li>
                  <a> <i class="fa fa-home" aria-hidden="true"></i> View </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="float-right">
      <pagination-controls class="pagination" maxSize="5" responsive="true" previousLabel="" nextLabel=""
        (pageChange)="pageClick($event)"></pagination-controls>
    </div>
  </div>
</div>
